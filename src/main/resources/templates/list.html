<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
    <script th:src="@{/js/jquery-3.2.1.slim.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</head>

<body>

<!-- 添加模态框 -->
<div class="modal fade" id="add_myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">员工添加</h4>
            </div>
            <div class="modal-body">
                <form id="add_emp">
                    员工姓名：<input type="text"/><br><br>
                    员工性别：
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" name="flag" class="add_flag" value="1" checked="checked"> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="flag" class="add_flag" value="0"> 女
                            </label>
                        </div>
                    员工生日：<input type="date"/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</div>
<!-- 修改模态框 -->
<div class="modal fade" id="update_myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel1">Modal title</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#add_myModal">
                新增
            </button>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>lastName</th>
                        <th>gender</th>
                        <th>birth</th>
                        <th>操作</th>
                    </tr>
                    </thead>

                    <tbody>
                        <tr th:each="emp:${emps}">
                            <td th:text="${emp.empId}"></td>
                            <td th:text="${emp.empName}"></td>
                            <td th:text="${emp.empGender}==0?'女':'男'"></td>
                            <td th:text="${#dates.format(emp.empBirth,'yyyy-MM-dd HH:mm')}"></td>
                            <td>
                                <button type="button" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#update_myModal">
                                    修改
                                </button>
                                <button class="btn btn-sm btn-danger deletebtn">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <form id="deletefom" method="post" action="#">
            <input type="hidden" name="_method" value="delete">
        </form>
    </div>
</div>
<div class="row" id="pageinfo">
    <!--分页文字信息  -->
    <div class="col-md-6" id="page_info_area"></div>
    <!-- 分页条信息 -->
    <div class="col-md-6" id="page_nav_area">

    </div>
</div>
<script type="text/javascript">
    var totalRecord,currentPage;
    //加载首页
    $(function () {
        to_page(1);
    })
    //页面的跳转
    function to_page(pn) {
        $.ajax({
            url: "/list",
            data: "pn="+pn,
            type: "GET",
            success: function (result) {
                //1、解析并显示员工数据
                build_emps_table(result);
                //2、解析并显示分页信息
                build_page_info(result);
                //3、解析显示分页条数据
                build_page_nav(result);
            }
        })
    }
    function createTable(result){
        $("#tbl tbody").empty();
        var mts = result.extend.materials;
        $.each(mts, function (index, item) {
            var checkBoxTd = $("<td><input type='checkbox' class='check_item'/></td>");
            var code = $("<td></td>").append(item.code);
            var description = $("<td></td>").append(item.description);
            var uom = $("<td></td>").append(item.uom);
            var start_time = $("<td></td>").append(jutils.formatDate(new Date(item.start_time), "yyyy-MM-dd"));
            var end_time = $("<td></td>").append(jutils.formatDate(new Date(item.end_time), "yyyy-MM-dd"));
            var flag = $("<td></td>").append(item.flag == "0" ? "否" : "是");
            var editBtn = $("<button></button>").addClass("btn btn-info btn-sm edit_btn").append("编辑");
            //为编辑按钮添加一个自定义的属性，来表示当前员工id
            editBtn.attr("edit-id",item.id);
            var delBtn = $("<button></button>").addClass("btn btn-danger btn-sm delete_btn").append("删除");
            //为删除按钮添加一个自定义的属性来表示当前删除的员工id
            delBtn.attr("del-id",item.id);
            var btnTd = $("<td></td>").append(editBtn).append(" ").append(delBtn);
            $("<tr></tr>").append(checkBoxTd)
                .append(code)
                .append(description)
                .append(uom)
                .append(start_time)
                .append(end_time)
                .append(flag)
                .append(btnTd)
                .appendTo("#tbl tbody");
        });
    }
    function build_emps_table(result){
        $("#tbl tbody").empty();
        var mts = result.extend.pageInfo.list;
        $.each(mts, function (index, item) {
            var checkBoxTd = $("<td><input type='checkbox' class='check_item'/></td>");
            var code = $("<td></td>").append(item.code);
            var description = $("<td></td>").append(item.description);
            var uom = $("<td></td>").append(item.uom);
            var start_time = $("<td></td>").append(jutils.formatDate(new Date(item.start_time), "yyyy-MM-dd"));
            var end_time = $("<td></td>").append(jutils.formatDate(new Date(item.end_time), "yyyy-MM-dd"));
            var flag = $("<td></td>").append(item.flag == "0" ? "否" : "是");
            var editBtn = $("<button></button>").addClass("btn btn-info btn-sm edit_btn").append("编辑");
            //为编辑按钮添加一个自定义的属性，来表示当前员工id
            editBtn.attr("edit-id",item.id);
            var delBtn = $("<button></button>").addClass("btn btn-danger btn-sm delete_btn").append("删除");
            //为删除按钮添加一个自定义的属性来表示当前删除的员工id
            delBtn.attr("del-id",item.id);
            var btnTd = $("<td></td>").append(editBtn).append(" ").append(delBtn);
            $("<tr></tr>").append(checkBoxTd)
                .append(code)
                .append(description)
                .append(uom)
                .append(start_time)
                .append(end_time)
                .append(flag)
                .append(btnTd)
                .appendTo("#tbl tbody");
        });
    }
    //解析显示分页信息
    function build_page_info(result){
        $("#page_info_area").empty();
        $("#page_info_area").append("当前"+result.extend.pageInfo.pageNum+"页,总"+
            result.extend.pageInfo.pages+"页,总"+
            result.extend.pageInfo.total+"条记录");
        totalRecord = result.extend.pageInfo.total;
        currentPage = result.extend.pageInfo.pageNum;
    }
    //解析显示分页条，点击分页要能去下一页....
    function build_page_nav(result){
        //page_nav_area
        $("#page_nav_area").empty();
        var ul = $("<ul></ul>").addClass("pagination");

        //构建元素
        var firstPageLi = $("<li></li>").append($("<a></a>").append("首页").attr("href","#"));
        var prePageLi = $("<li></li>").append($("<a></a>").append("&laquo;"));
        if(result.extend.pageInfo.hasPreviousPage == false){
            firstPageLi.addClass("disabled");
            prePageLi.addClass("disabled");
        }else{
            //为元素添加点击翻页的事件
            firstPageLi.click(function(){
                to_page(1);
            });
            prePageLi.click(function(){
                to_page(result.extend.pageInfo.pageNum -1);
            });
        }

        var nextPageLi = $("<li></li>").append($("<a></a>").append("&raquo;"));
        var lastPageLi = $("<li></li>").append($("<a></a>").append("末页").attr("href","#"));
        if(result.extend.pageInfo.hasNextPage == false){
            nextPageLi.addClass("disabled");
            lastPageLi.addClass("disabled");
        }else{
            nextPageLi.click(function(){
                to_page(result.extend.pageInfo.pageNum +1);
            });
            lastPageLi.click(function(){
                to_page(result.extend.pageInfo.pages);
            });
        }

        //添加首页和前一页 的提示
        ul.append(firstPageLi).append(prePageLi);
        //1,2，3遍历给ul中添加页码提示
        $.each(result.extend.pageInfo.navigatepageNums,function(index,item){

            var numLi = $("<li></li>").append($("<a></a>").append(item));
            if(result.extend.pageInfo.pageNum == item){
                numLi.addClass("active");
            }
            numLi.click(function(){
                to_page(item);
            });
            ul.append(numLi);
        });
        //添加下一页和末页 的提示
        ul.append(nextPageLi).append(lastPageLi);

        //把ul加入到nav
        var navEle = $("<nav></nav>").append(ul);
        navEle.appendTo("#page_nav_area");
    }

    //清空表单样式及内容
    function reset_form(ele){
        $(ele)[0].reset();
        //清空表单样式
        $(ele).find("*").removeClass("has-error has-success");
        $(ele).find(".help-block").text("");
    }

    $("#add_myModal").click(function () {
        $('#empAddModal').modal({
            backdrop:"static"
        });
    });
    //提交按钮绑定事件
    $("#add_btn").click(function (){
        var obj=$(".modal-body form").serialize();
        console.log(obj);
        $.ajax({
            url:"/add",
            type:"POST",
            data:obj,
            dataType:'JSON',
            success:function (result){
                if (result.code==100) {
                    $("#empAddModal").modal("hide");
                    to_page(currentPage);
                }else if (result.extend.time!=null) {
                    alert(result.extend.time);}
                else {
                    alert(result.extend.errorFields.description);
                }
            }
        });
    });

    // 修改异步显示数据
    $(document).on("click",".edit_btn",function (){
        var id = $(this).attr("edit-id");
        $.ajax({
            url:"/list/"+id,
            type:"get",
            success:function (result) {
                var materialdata=result.extend.material;
                var start_time=jutils.formatDate(new Date(materialdata.start_time),"yyyy-MM-dd");
                var end_time=jutils.formatDate(new Date(materialdata.end_time),"yyyy-MM-dd");
                $("#edit_id").val(materialdata.id);
                $("#myModalLabel1").text(materialdata.code);
                $("#description1").val(materialdata.description);
                $("#empUpdateModal select").val([materialdata.uom]);
                $("#start1").val(start_time);
                $("#end1").val(end_time);
                $("#empUpdateModal input[name=flag]").val([materialdata.flag]);
                $("#add_btn1").attr("edit-id",materialdata.id);
                $('#empUpdateModal').modal({
                    backdrop: "static"
                })
            }
        })
    })
    // 修改提交
    $("#add_btn1").click(function () {
        var obj=$(".modal-body1 form").serialize();
        $.ajax({
            url: "/update/"+$(this).attr("edit-id"),
            type: "PUT",
            data: obj,
            dataType: 'JSON',
            success: function (result) {
                if (result.code==100) {
                    $("#empUpdateModal").modal('hide');
                    to_page(currentPage);
                }else if (result.extend.time!=null){
                    alert(result.extend.time);
                }
                else {
                    alert(result.extend.errorFields.description);
                }
            }
        })
    })


    //选中按钮绑定选中状态
    $("#check_all").click(function(){
        //attr获取checked是undefined;
        //我们这些dom原生的属性；attr获取自定义属性的值；
        //prop修改和读取dom原生属性的值
        $(".check_item").prop("checked",$(this).prop("checked"));
    });
    //check_item
    $(document).on("click",".check_item",function(){
        //判断当前选择中的元素是否5个
        var flag = $(".check_item:checked").length==$(".check_item").length;
        $("#check_all").prop("checked",flag);
    });

    //删除按钮绑定删除事件
    $(document).on("click",".delete_btn",function () {
        var id = $(this).attr("del-id");
        //发异步删除数据
        if (confirm("确定删除吗？")) {
            $.ajax({
                type: "DELETE",
                url: "/delete/"+id,
                success: function (result) {
                    if (result.code == 100) {
                        to_page(currentPage);
                    }
                }
            });
        }
    })

    //    批量删除
    $("#ed").click(function () {
        var codes="";
        $.each($(".check_item:checked"),function () {
            codes +=($(this).parents("tr").find("td:eq(1)").text())+" ";
        });
        if(confirm("确定删除【"+codes+"】吗？")){
            $.ajax({
                url:"/delete/"+codes,
                type:"DELETE",
                success:function (result) {
                    alert(result.msg);
                    to_page(currentPage);
                }
            })
        }
    })

    //    查询按钮绑定事件
    $("#select_btn").click(function () {
        var material=new Object();
        material.code=$("#u6_input").val();
        material.description=$("#u9_input").val();
        material.uom=$("#u12_input").val();
        material.start_time=$("#u19_input").val();
        material.end_time=$("#u22_input").val();
        material.flag=$("#u25_input").val();
        $.ajax({
            url:"/select",
            data:material,
            dataType:"JSON",
            type:"POST",
            success:function (result) {
                createTable(result);
            }
        })
    });
    //重置按钮绑定事件
    function member_reset(){
        $("#u6_input").val("");
        $("#u9_input").val("");
        $("#u12_input").val("");
        to_page(1);
    }

    //文件导出按钮
    $("#btn2").click(function () {
        $.ajax({
            url:"/excel",
            success:function (result) {
                if (result.code==100) {
                    alert("导出成功");
                }
            }
        })
    })
    //排序按钮
    $("#sort_save").click(function () {
        var obj=new Object();
        obj.sort=$("#sort").val();
        obj.order=$("#order").val();
        $.ajax({
            url:"/sorts",
            data:obj,
            dataType:"JSON",
            type:"GET",
            success:function (result) {
                createTable(result);
            }
        })
    })
</script>
</body>
</html>
