<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Dashboard Template for Bootstrap</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-1.12.4.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</head>

<body>
<!-- 添加模态框 -->
<div class="modal fade" id="add_myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">员工添加</h4>
            </div>
            <div class="modal-body">
                <form>
                    员工姓名：<input type="text" name="empName"/><br><br>
                    员工性别：
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" name="empGender" class="add_flag" value="男" checked="checked"> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="empGender" class="add_flag" value="女"> 女
                            </label>
                        </div>
                    员工生日：<input type="date" name="empBirth"/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="add_btn">提交</button>
            </div>
        </div>
    </div>
</div>
<!-- 修改模态框 -->
<div class="modal fade" id="update_myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel1">员工修改</h4>
            </div>
            <div class="modal-body1">
                <form>
                    员工编号：<input type="text" name="empId"><br><br>
                    员工姓名：<input type="text" name="empName"/><br><br>
                    员工性别：
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="empGender" class="add_flag" value="男" checked="checked"> 男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="empGender" class="add_flag" value="女"> 女
                        </label>
                    </div>
                    员工生日：<input type="date" name="empBirth"/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!--数据表格-->
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#add_myModal">
                新增
            </button>
            <div class="table-responsive">
                <table class="table table-striped table-sm" id="tbl">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>lastName</th>
                        <th>gender</th>
                        <th>birth</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="emp:${page.records}">
                            <td th:text="${emp.empId}"></td>
                            <td th:text="${emp.empName}"></td>
                            <td th:text="${emp.empGender}==0?'女':'男'"></td>
                            <td th:text="${#dates.format(emp.empBirth,'yyyy-MM-dd HH:mm')}"></td>
                            <td>
                                <button type="button" class="btn btn-warning btn-sm edit_btn" data-toggle="modal" data-target="#update_myModal">
                                    修改
                                </button>
                                <a th:href="@{/delete/{id}(id=${emp.getEmpId()})}" class="btn btn-sm btn-danger">删除</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<!--分页条数据-->
<div class="span6" style="position:relative;left: 1100px;top: 100px">
    <div class="row-fluid">
        <div class="dataTables_info" id="dynamic-table_info">
            当前第[[${page.current}]]页 总计[[${page.pages}]]页 共[[${page.total}]]条记录
        </div>
        <div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;&nbsp;&nbsp;</span>
                        </a>
                    </li>
                    <li class="active" th:class="${num==page.current?'active':''}" th:each="num:${#numbers.sequence(1,page.pages)}">
                        <a th:href="@{/list(pn=${num})}">[[${num}]]&nbsp;&nbsp;</a>
                    </li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<script type="text/javascript">
<!--    添加模态框提交按钮-->
    $("#add_btn").click(function (){
        var obj=$(".modal-body form").serialize();
        console.log(obj);
        $.ajax({
            url:"/save",
            type:"POST",
            data:obj,
            dataType:'JSON',
            success:function (result) {
                $("#add_myModal").modal("hide");
            }
        });
    });

</script>
</body>
</html>
